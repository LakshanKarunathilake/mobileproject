<ion-header>
  <ion-toolbar >
      
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
        
        <ion-title>
            <ion-text>
              <ion-text text-center color="dark" class="fw700">Weather App</ion-text>
            </ion-text>
        </ion-title>
        <ion-buttons slot="end">
          <ion-button size="small" shape="round" color="dark" (click)="notifications()">
            <ion-icon name="notifications"></ion-icon>
            <ion-badge color="danger" slot="end">2</ion-badge>
          </ion-button>
        </ion-buttons>
    
  </ion-toolbar>
 
</ion-header>

  
    
    <ion-content class="main">
      <div class="details" >
        <div class="hcountry">
            <br>
      <h2><strong>{{weather.location.name | uppercase }}  </strong></h2>
      
      
    </div>
    
      <form [formGroup] ="weatherForm" (ngSubmit)="search(weatherForm.value)">
        <ion-input placeholder="Enter City Name, Ex. Paris" formControlName="city" class="inputcountry"></ion-input>
    
        <button class="checkWeather" type="submit" [disabled]="!weatherForm.valid">Submit</button><br>
      </form>
      <div class="weather" *ngIf="weather">
          <div>   
              <img [src]="weather.current.condition.icon" />
              <p class="big">{{weather.current.temp_c}}Â°</p>
              <p class="big2"><strong>{{weather.current.condition.text}}</strong></p> 
          </div>
          <div>
              
              <p>{{weather.location.name}}, <span>{{weather.location.country}}</span> </p>
              <p>{{weather.location.localtime}}</p>
          </div>  
      </div>
    </div>
    
    </ion-content>

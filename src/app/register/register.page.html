<ion-header>
  <ion-toolbar>
      <ion-icon name="arrow-back" (click)="goLoginPage()"></ion-icon>
    <ion-title text-center>Register</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">
 
    <ion-item>
      <ion-label  position="floating" color="dark"> 
        <ion-icon name="mail" item-start></ion-icon> 
        Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label  position="floating" color="dark"> 
        <ion-icon name="lock" item-start></ion-icon>
        Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" color="danger" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 <br>
    
    <ion-button  class="submit-btn" type="submit" icon-left size="medium" expand="full" shape="round" color="dark" [disabled]="!validations_form.valid">
        <ion-icon name="log-in"></ion-icon>
       Register</ion-button>
    <label class="error-message" color="danger">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p text-center class="go-to-login" >   <a (click)="goLoginPage()"><ion-text color="secondary">I have an account!</ion-text></a></p>
</ion-content>

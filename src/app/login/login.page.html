<ion-header>
  <ion-toolbar  >
    <ion-title text-center >My Weather</ion-title>
  </ion-toolbar>
</ion-header>
 

<ion-content padding >
   
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
 
    <ion-item>
      <ion-label  position="floating" color="dark">
        <ion-icon name="mail" item-start></ion-icon> 
        Email</ion-label>
      <ion-input type="text" color="secondary" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label  position="floating" color="dark">
          <ion-icon name="lock" item-start></ion-icon>
        Password</ion-label>
      <ion-input type="password" color="secondary" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <p text-right tappable (click)="forgotPass()" class="paz">
        <ion-text color="light" class="text08">
          <strong>Forgot Pass?</strong>
        </ion-text>
      </p>  

    <ion-button  class="submit-btn" type="submit" icon-left size="medium" expand="full" shape="round" color="dark" [disabled]="!validations_form.valid">
        <ion-icon name="log-in"></ion-icon>
      Log In</ion-button>
 
    <label class="error-message">{{errorMessage}}</label>
  </form>
  
  <p text-center>
      <ion-text color="light" class="text08">
        Or Signin with:
      </ion-text>
    </p>
  <div>
      <ion-grid class="btn-group">
          <ion-row>
            <ion-col size="4">
              <ion-button shape="round" expand="full" color="primary">
                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button shape="round" expand="full" color="secondary">
                <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button shape="round" expand="full" color="danger">
                <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
  </div>
  <div><p text-center class="go-to-register"> <ion-text class="text08" color="light">No account yet? </ion-text>
    <a (click)="goToRegisterPage()"><ion-text color="secondary">Create an account.</ion-text></a>
  </p></div>
    
</ion-content>
